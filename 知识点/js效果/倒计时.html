<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="TimeCounter_1" style="border:1px solid black;margin:5px;padding:2px;width:400px">距离时间正在计算中，请等待</div>
    <script>
        var year=2018,month=3,day=8;
        var bigMonth=[1,3,5,7,8,10,12],smallMonth=[4,6,9,11],specialMonth=[2];
        
        function timer (){ 
            now=new Date().getTime();
            target=new Date(year,month,day,17,30,00);
            if(target.getTime()<now){
                day++;

                switch(month+1){
                    case bigMonth:
                        if(day==31){
                            month+=1;
                            day=1;
                        }
                        if((month+1)==13){
                            month=0;
                            year+=1;
                        }
                    break;
                    case smallMonth:
                        if(day==30){
                            month+=1;
                            day=1;
                        }
                        if((month+1)==13){
                            month=0;
                            year+=1;
                        } 
                    break;
                    case specialMonth:
                    if(year%4==0&&year%400==0){
                        if(day==29){
                            month+=1;
                            day=1;
                        }
                        if((month+1)==13){
                            month=0;
                            year+=1;
                        }
                    }else{
                        if(day==28){
                            month+=1;
                            day=1;
                        }
                        if((month+1)==13){
                            month=0;
                            year+=1;
                        }
                    }  
                    break;
                }

                // if(bigMonth.indexOf(month+1)!=-1){
                                       
                // }
                // if(smallMonth.indexOf(month+1)!=-1){
                                       
                // }
                // if(specialMonth.indexOf(month+1)!=-1){
                                     
                // }
            }else{
                long=target.getTime()-now;
                h=Math.floor(long/(1000*60*60));
                m=Math.floor((long-h*1000*60*60)/(1000*60));
                s=Math.floor((long-(h*1000*60*60)-(m*1000*60))/1000);
                document.getElementById("TimeCounter_1").innerText=("距离还有："+h+"时"+m+"分"+s+"秒");
            }
            setTimeout(timer,500);
        }
        setTimeout(timer,500);
    </script>
    
</body>
</html>
