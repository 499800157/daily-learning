<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="xxx">
        <pre>
        当remove之后，页面中不存在div,但还在内存中，所以div还是能够找到的
        当div=null，是切断div变量与dom元素的联系，但是dom元素还在页面中,div2还是可以获取到
        当remove 并且 div=null,切断div变量与dom元素的联系，并且不能将div2与dom元素联系起来，所以找不到div2,则div为null
        </pre>
        
    </div>
    <script>
        var div = document.getElementById("xxx")
        div.onclick = function(){
            console.log(123)
        }
        setTimeout(function(){
            div.remove()  //只是将div在页面中移出，在内存中还是存在的
            // div = null
            // console.log(div.onclick)
            console.log(document.getElementById("xxx"))
            var div2 = document.getElementById("xxx")
            console.log(div2.onclick)
        },3000)
    </script>
</body>
</html>
