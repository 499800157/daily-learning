<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Bin</title>
        <style>
            .parent{
                height: 600px;
                border: 1px solid red;
                position: relative;
            }
            .child{
                border: 1px solid green;
                width: 300px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%)
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                    不需要设置child的高度<br>
                    一串文字一串文字一串文字一串文字一串文字一串文字一串文字一串文字一串文字一串文字
            </div>
        </div>
    </body>
</html>
