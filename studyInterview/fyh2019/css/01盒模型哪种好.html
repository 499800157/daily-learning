<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer {
            border: 10px solid #333;
            overflow: hidden;
        }
        .inner {
            float: left;
            height: 200px;
            background-color: #fff;
            border: 10px solid #999;
        }

        .border-box * {
            box-sizing: border-box;
        }
        .border-box .inner {
            width: 50%;
        }
        .content-box .inner {
            /* width: 50%; */
            width: calc(50% - 20px);
        }
    </style>
</head>
<body>
        <h2>border-box</h2>
        <div class="border-box">
            <div class="outer">
                <div class="inner"></div>
                <div class="inner"></div>
            </div>
        </div>
        <h2>content-box</h2>
        <div class="content-box">
            <div class="outer">
                <div class="inner"></div>
                <div class="inner"></div>
            </div>
        </div>

</body>
</html>
