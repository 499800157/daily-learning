    <script>
        //es5
        function sum (a,b){
            var total = 0;
            if(a)total+=a;
            if(b)total+=b;

            console.log(total);
        }
        sum(2,6);
        
        //es6

        function sum1 (...a){
            var total = 0;
            for (var i of a){
                total+=i;
            }
            console.log(total);
        }
        sum1(1,2,3,4,5);

       
        let sum2 = (...a)=>{
            let total = 0;
            for (var i of a){
                total+=i;
            }
            //a表示参数的集合
            console.log(a);
            console.log(total);
        };
        sum2(1,2,3);
    </script>
