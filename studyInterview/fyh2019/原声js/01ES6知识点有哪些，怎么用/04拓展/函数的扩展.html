<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>欢迎来到凝思</h2>

    <script>
        console.log([2,5]);     [2,5]
        console.log(...[2,5]);  // 2 5
        
        function Hello (name1 , name2){
            console.log(name1 , name2)
        }    
        arr = ["he" ,"dsa"] 

        Hello.apply(null , arr)
        Hello(...arr)

        //es5
        let arr1=[1,3],arr2=[2,4];
        console.log(arr1.concat(arr2));

        //es6数组的扩展
        console.log([...arr1,...arr2]); // [1,3,2,4]

        var [x,...y]=[1,8,10];
        console.log(y);     //[8,10]
        
        var [x,...xy]="hello";
        console.log(xy); //[e,l,l,o]
        
        //字符串解构
        var [a,b,c]="es6";
        // console.log(a+"\n",b+"\n",c+"\n");
        console.log(a+"1"); // e1
        console.log(b);     //s
        console.log(c);     //6

        //字符串扩展
        var z=[..."hello"]  
        //就是对字符串进行拆解
        console.log(z);//[h,e,l,l,o]
    </script>
</body>
</html>
